<!DOCTYPE html>
<html>
<head>
	<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
	<link href="./resources/css/style.css" type="text/css" rel="stylesheet">
	<title>Secret Agent Supply Inc.</title>
</head>
<body>
	<header>
		<div class="logo-bar">
			<div class="container">
				<img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. logo">
				<span>Secret Agent Supply Inc.</span>
			</div>
		</div>
		<div class="callout container">
			<div class="callout-text">
				<h2>New Arrival</h2>
				<h1>Sport Bikes and Motorcycles</h1>
			</div>
		</div>
		<div class="links">
			<nav class="container">
				<a class="hide-med" href="#">Eyewear</a>
				<a class="hide-med" href="#">Apparel</a>
				<a class="hide-med" href="#">Gadgets</a>
				<a class="hide-med" href="#">Vehicles</a>
				<a class="hide-med" href="#">Classes</a>
				<a class="hide-med" href="#">Contact</a>
				<a class="hide-lg" href="#">Menu</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<div class="items">
			<div class="item">
				<div class="item-image">
					<img src="./resources/images/pen.png" alt="Exploding Pen">
				</div>
				<div class="item-name">
					<span>Exploding Pen</span>
				</div>
			</div>
			<div class="item hide-sm">
				<div class="item-image">
					<img src="./resources/images/watch.png" alt="Cellular Watch">
				</div>
				<div class="item-name">
					<span>Cellular Watch</span>
				</div>
			</div>
			<div class="item hide-med">
				<div class="item-image">
					<img src="./resources/images/glasses.png" alt="Thermal Glasses">
				</div>
				<div class="item-name">
					<span>Thermal Glasses</span>
				</div>
			</div>
		</div>
		<div class="info">
			<div class="location">
				<h3>Location</h3>
				<p>-47.346436, 84.32354</p>
			</div>
			<div class="hours">
				<h3>Hours</h3>
				<p>0800 - 1800</p>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>Copyright Secret Agent Supply Inc.</p>
		</div>
	</footer>
</body>
</html>
